{% extends 'base.html' %}
{% load static %}

{% block style %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
    <style>
        .dropbtn {
            background-color: white;
            color: black;
            padding: 0px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            max-width: 150px;
            max-height: 100px;

        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: fixed;
            right: 0;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;

        }

        .dropdown-content a:hover {
            background-color: #f1f1f1
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .dropbtn {
            background-color: #dbba36;
        }

        .carousel-inner img {
            width: 100%;
            height: auto;
        }

        .carousel {
            max-height: 520px;
            overflow: hidden;
        }
    </style>

{% endblock %}

{% block body %}
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Home</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="{% url 'view_get_devices_places' %}">Thiết bị</a>
                    </li>
                    <li>
                        <a href="#">Lưu lượng nước</a>
                    </li>
                    <li>
                        <a href="#">Chất lượng nước</a>
                    </li>
                    <li style="padding-left: 50px;">
                        <div class="dropdown" style="float:right;">
                            <a class="dropbtn nav navbar-nav navbar-right">{{ user.username }}</a>
                            <div class="dropdown-content">
                                <a class="dropdown-item" href="{% url 'change_password' %}">Change password</a>
                                <a class="dropdown-item" href="{% url 'logout_account' %}">Log out</a>
                            </div>
                        </div>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <!-- First Container -->
{#    <div class="container-fluid bg-1 text-center">#}
        <div id="demo" class="carousel slide" data-ride="carousel">

            <!-- Indicators -->
            <ul class="carousel-indicators">
                <li data-target="#demo" data-slide-to="0" class="active"></li>
                <li data-target="#demo" data-slide-to="1"></li>
                <li data-target="#demo" data-slide-to="2"></li>
            </ul>

            <!-- The slideshow -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{% static 'images/slide1.jpg' %}" alt="Los Angeles" width="1100" height="500">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'images/slide2.jpg' %}" alt="Chicago" width="1100" height="500">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'images/slide3.jpg' %}" alt="New York" width="1100" height="500">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#demo" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#demo" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
{#    </div>#}

    <footer class="container-fluid bg-4 text-center">
        <p>Contract <a href="#">nguyentienkhiem@gmail.com</a></p>
    </footer>
{% endblock %}
